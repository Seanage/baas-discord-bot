# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master 

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npm prune --production
  displayName: 'npm install and build'
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/node_modules'
    targetFolder: './.ts_output/node_modules'
  displayName: copy node_modules
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/package.json'
    targetFolder: './.ts_output/'
  displayName: 'copy package.json'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/.ts_output'
    TargetPath: './'
    parallel: true
  displayName: 'publish artifacts'
